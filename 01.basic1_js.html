            function checking() {
                let res="";
                let val = 100;
                if (val > 90 && val <= 100) res = "Your grade is A, well done!";
                else if (val > 80 && val <= 90) res = "Your grade is B, Good!";
                else if (val > 70 && val <= 80) res = "Your grade is C, Average!";
                else if (val > 60 && val <= 70) res = "Your grade is D, Poor!";
                else if (val > 50 && val <= 60) res = "Your grade is E, Bad!";

                return res;
            }
            document.getElementById('output4').innerHTML=checking();

        <!-- Arrays  -->
            <!-- displaying in console -->
            <script>
                let fruits=["apple", "banana", "mango", "guava", "grapes", "water melon"];
                console.log(fruits[0] + ", " + fruits[2] + ", " + fruits[5]);
                // pushing at the end 
                fruits.push("custard apple");
                console.log(fruits);
                // popping from the end
                fruits.pop();
                console.log(fruits);
                // using forEach to iterate and retrieve the elements
                fruits.forEach(function(fruit, index) {
                    console.log(index, fruit);
                });
            </script>

            <!-- displaying in the webpage -->
            <p id="output10"></p>
            <script>
                let res1="";
                res1 = fruits[0] + ", " + fruits[2] + ", " + fruits[5] + "<br>";
                fruits.push("custard apple");//pushes an element at the end and changes the original array
                res1 += fruits + "<br>";
                fruits.unshift("jack fruit", "pine apple");// adds elements at the beginning
                res1 += fruits + "<br>";
                fruits.pop();//removes the last element
                res1 += fruits + "<br>";
                fruits.shift();//removes the first element
                res1 += fruits + "<br>";
                // arrayname.slice(startindex, endindex);
                res1 += "Generating subarray from 2 to 4(means less than 4) = " + fruits.slice(2) + "<br>";
                // returns a new sub array and doesnt mutate our original array, if second value isnt passed it includes elements upto end
                let movies = ['shershah', 'vikram', 'kgf', 'RRR'];
                // arrayname.splice(startindex, deletecount, replacement);
                movies.splice(1, 1, "Jai Bheem");// if we keep 3rd parameter, it will replace the selected range with the given value
                res1 += movies + "<br>"; 
                movies.splice(1, 2);// Used to delete certain range from the main array(mutated) and delete the number of elements
                res1 += movies + "<br>";
                movies.splice(1, 0, "Jigra");//used to delete 0 elements from 1th index or if the first value is larger than size it will essentially add at the end and add "Jigra" at that position
                res1 += movies + "<br>";
                movies.forEach(name => res1 += name + " ");
                res1 += "<br>";
                res1 += movies.some(film => film === "Jigra") + "<br>";//some is used to find whether we have any of the array element satisfying our condition
                fruits.forEach(function(fruit, index) {
                    res1 += index + " - " + fruit + "<br>";
                });
                res1 += "<br>" + "Using <b>arrayname.join(separator)</b> we can make the array into string and can now assign this to our variable, Like this:<br>" + fruits.join(" * ");
                document.getElementById('output10').innerHTML = res1;
            </script>
